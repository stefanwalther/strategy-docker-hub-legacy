version: '2'
services:

  mongodb:
    image: "mongo:latest@sha256:e58138a1e083e84b99dd84915fbe557390473472385fee1da011f7bb8f4ec4ff"
    container_name: mongodb
    environment:
      - DOCKER_LABELS=true
    ports:
      - "27017:27017"
    expose:
      - 27017

  rabbitmq:
    image: sammlerio/rabbitmq:latest@sha256:dca80a30a4d219dc30468db1260d4b3d8227be9b8995a7e81d2b43ae72b9a494
    container_name: rabbitmq
    ports:
      - "8080:15672"
      - "5672:5672"
    logging:
      driver: none

